<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculate.css">

</head>
<body>
    <div class="container">
    <h1 class="calculator"> calculator!! </h1>
    <div class="row">
        <input class="input" type="text"/>
    </div>
        <div class="row">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button >%</button>
            <button >/</button>
        </div>
        <div class="row">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >*</button>
        </div>
        <div class="row">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >-</button>
        </div>
        <div class="row">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >+</button>
        </div>
        <div class="row">
            <button >0</button>
            <button >00</button>
            <button >.</button>
            <button class="equalbtn">=</button>
           
        </div>

    </div>
    <script src="calculate.js"></script>
</body>
</html>
